<style>


    
#bg-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  }
  
#bg-image {
  width: 100%;
  height: 100%;
  object-fit: cover; 
  cursor: url("result.png"), auto;
}
  #clickable-area {
  position: absolute;
  top: 10px; 
  left: 10px; 
  width: 10px; 
  height: 10px; 
  cursor: pointer;
  }
  
</style>



<script>
const bgImage = document.getElementById('bg-image');
const images = ['slightlycracked.jpeg', 'morecracked.jpeg', 'verycrackedglass.jpeg','lastcracked1.jpeg']; 
  
let currentImageIndex = 0;

bgImage.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  bgImage.src = images[currentImageIndex];
});
</script>
